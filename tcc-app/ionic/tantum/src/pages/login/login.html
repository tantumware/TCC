<ion-content>
  <form (submit)="doLogin()">
    <ion-list>
      <ion-item>
        <ion-label floating>{{ 'USERNAME' | translate }}</ion-label>
        <ion-input type="text" [(ngModel)]="account.username" name="username"></ion-input>
      </ion-item>
     

      <ion-item>
        <ion-label floating>{{ 'PASSWORD' | translate }}</ion-label>
        <ion-input type="password" [(ngModel)]="account.password" name="password"></ion-input>
      </ion-item>

      <div padding>
        <ion-item>
          <ion-label>Manter-me conectado</ion-label>
          <ion-toggle [(ngModel)]="manterConectado" [ngModelOptions]="{standalone: true}"></ion-toggle>
        </ion-item>
      </div>

      <div padding>
        <button ion-button color="main-color">{{ 'LOGIN_BUTTON' | translate }}</button>
      </div>

      
    </ion-list>
  </form>
          <div padding>
            <button ion-button color="main-color" (click)='onSobreClick()'>Sobre</button>
          </div>
</ion-content>
