<ion-content padding>

  <ion-slides pager="true">
      <ion-slide (click)='onSlideClicked()'>
        <img src="assets/img/calendar.png" class="slide-image" />
        <h1>Horários do Dia</h1>
      </ion-slide>
      <ion-slide (click)='onGerarHorarioClicked()'>
        <img src="assets/img/calendar-edit.png" class="slide-image" />
        <h1>Geração de grade de horários</h1>
      </ion-slide>
      <ion-slide (click)='onEstatisticaClicked()'>
        <img src="assets/img/analytics.png" class="slide-image" />
        <h1>Estatísticas</h1>
      </ion-slide>
  </ion-slides>

  <button ion-button (click)='onSairClicked()'>Sair</button>

</ion-content>
