<ion-content padding class="main-content">

  <ion-slides pager="true">
      <ion-slide (click)='onHorariosClicked()'>
        <img src="assets/img/calendar.png" class="slide-image" />
        <h1 class="slide-text">{{ 'DAILY_SCHEDULES' | translate }}</h1>
      </ion-slide>
      <ion-slide (click)='onGerarHorarioClicked()'>
        <img src="assets/img/calendar-edit.png" class="slide-image" />
        <h1 class="slide-text">{{ 'SCHEDULE_GENERATION' | translate }}</h1>
      </ion-slide>
      <ion-slide (click)='onEstatisticaClicked()'>
        <img src="assets/img/analytics.png" class="slide-image" />
        <h1 class="slide-text">{{ 'STATISTICS' | translate }}</h1>
      </ion-slide>
  </ion-slides>

  <button ion-button (click)='onSairClicked()' class="button-sair">{{ 'SIGN_OUT' | translate }}</button>

</ion-content>
