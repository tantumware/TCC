<ion-header>

  <ion-navbar>
    <ion-title>Definir criterios para geração</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-segment [(ngModel)]="passo" (ionChange)="onPassoChanged($event)" color="main-color">
    <ion-segment-button value="1">
      Passo 1
    </ion-segment-button>
    <ion-segment-button value="2">
      Passo 2
    </ion-segment-button>
    <ion-segment-button value="3">
      Passo 3
    </ion-segment-button>
  </ion-segment>

  <div [ngClass]="getClass('1')">
    <span>Turno de estudo</span>
    <capsula [periodos]="['Manhã', 'Tarde', 'Noite']" (periodoSelected)="onPeriodoSelected($event)"></capsula>

    <p>Intervalo de créditos</p>
    <ion-item>
      <ion-range dualKnobs="true" pin="true" [(ngModel)]="structure" class="intervalo" color="main-color">
        <ion-label range-left>-0</ion-label>
        <ion-label range-right>100</ion-label>
      </ion-range>
    </ion-item>

    <ion-item>
      <ion-label>Considerar matérias equivalentes</ion-label>
      <ion-toggle color="main-color" checked="false"></ion-toggle>
    </ion-item>
  </div>

  <div [ngClass]="getClass('2')">
    <p>Matérias que quero cursas nesse semestre</p>
    
    <subject-action-list></subject-action-list>
    
    <ion-searchbar (ionInput)="searchMateria()" placeholder="Nome ou código" [(ngModel)]="busca"></ion-searchbar>
  </div>

  <div [ngClass]="getClass('3')">
    <p>Matérias que não quero cursas nesse semestre</p>
    <ion-searchbar (ionInput)="searchMateria()" placeholder="Nome ou código" [(ngModel)]="busca"></ion-searchbar>
  </div>

  <button ion-button class="next-step-button" (click)="btnProximoPassoClicked()">{{botao}}</button>

</ion-content>
