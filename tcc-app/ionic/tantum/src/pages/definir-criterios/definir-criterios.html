<ion-header>

  <ion-navbar>
    <ion-title>Definir criterios para geração</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

    <ion-segment [(ngModel)]="passo" (ionChange)="onPassoChanged($event)">
        <ion-segment-button value="1">
          Passo 1
        </ion-segment-button>
        <ion-segment-button value="2">
          Passo 2
        </ion-segment-button>
        <ion-segment-button value="3">
          Passo 3
        </ion-segment-button>
      </ion-segment>

  <div *ngIf="passo == 1" class="passo">
      <ion-chip color="primary" (click)="onManhaClicked()">
          <ion-label>Manha</ion-label>
      </ion-chip>

      <ion-chip color="secondary" (click)="onTardeClicked()">
          <ion-label>Tarde</ion-label>
      </ion-chip>
        
      <ion-chip color="primary" (click)="onNoiteClicked()">
          <ion-label>Noite</ion-label>
      </ion-chip>
  </div>

  <div *ngIf="passo == 2" class="passo">
    Passo 2
  </div>

  <div *ngIf="passo == 3" class="passo">
    Passo 3
  </div>

  <button ion-button>{{botao}}</button>

</ion-content>
