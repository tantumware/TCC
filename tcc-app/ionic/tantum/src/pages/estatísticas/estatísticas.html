<ion-header>
  <ion-navbar>
    <ion-title>Estatísticas</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-segment [(ngModel)]="passo" (ionChange)="onPassoChanged()" color="main-color">
        <ion-segment-button value="1">
          Resumo
        </ion-segment-button>
        <ion-segment-button value="2">
          Próximos semestres
        </ion-segment-button>
      </ion-segment>
   
      <ion-card>
        <ion-card-header>
          Doughnut Chart
        </ion-card-header>
        <ion-card-content>
          <canvas #doughnutCanvas></canvas>
        </ion-card-content>
      </ion-card>
   
      <ion-card>
        <ion-card-header>
          Line Chart
        </ion-card-header>
        <ion-card-content>
          <canvas #lineCanvas></canvas>
        </ion-card-content>
      </ion-card>

</ion-content>
