<ion-header>
  <ion-navbar>
    <ion-title>Grade de Horarios</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-segment [(ngModel)]="passo" (ionChange)="onPassoChanged()" color="main-color">
    <ion-segment-button value="1">
      Diário
    </ion-segment-button>
    <ion-segment-button value="2">
      Semanal
    </ion-segment-button>
  </ion-segment>

  <div [ngClass]="getClass('1')" class="div-diario">
    <div class="dias">
      <span *ngFor="let dia of dias" [ngClass]="getClassDia(dia)" (click)="onDiaClicked(dia)">{{dia.nomeAbreviado}}</span>
    </div>
    <ion-slides [initialSlide]="dia" [spaceBetween]=5 #slides (ionSlideWillChange)="onSlideChanged($event)">
      <ion-slide>
        <p>Segunda-feira</p>
        <lista-disciplinas [disciplinas]="getDisciplinas('2')" (onSwiped)="onSwiped($event)"></lista-disciplinas>
      </ion-slide>
      <ion-slide>
        <p>Terça-feira</p>
        <lista-disciplinas [disciplinas]="getDisciplinas('3')" (onSwiped)="onSwiped($event)"></lista-disciplinas>
      </ion-slide>
      <ion-slide>
        <p>Quarta-feira</p>
        <lista-disciplinas [disciplinas]="getDisciplinas('4')" (onSwiped)="onSwiped($event)"></lista-disciplinas>
      </ion-slide>
      <ion-slide>
        <p>Quinta-feira</p>
        <lista-disciplinas [disciplinas]="getDisciplinas('5')" (onSwiped)="onSwiped($event)"></lista-disciplinas>
      </ion-slide>
      <ion-slide>
        <p>Sexta-feira</p>
        <lista-disciplinas [disciplinas]="getDisciplinas('6')" (onSwiped)="onSwiped($event)"></lista-disciplinas>
      </ion-slide>
    </ion-slides>
  </div>

  <div [ngClass]="getClass('2')">
    <grade-horario></grade-horario>
  </div>


</ion-content>
